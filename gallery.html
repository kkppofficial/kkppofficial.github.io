<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="rules.css">
    <link rel="icon" href="favicon.png" type="image/png">

</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="img/logokkpp.png" alt="">
            </a>
            <nav>
                <ul>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="rules.html">Rules</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <img src="gallery/image (1).webp" alt="Gallery Image 1" data-index="0">
                <img src="gallery/image (10).webp" alt="Gallery Image 2" data-index="1">
                <img src="gallery/image (2).webp" alt="Gallery Image 3" data-index="2">
                <img src="gallery/image (3).webp" alt="Gallery Image 3" data-index="2">
                <img src="gallery/image (7).webp" alt="Gallery Image 3" data-index="2">
                <img src="gallery/image (8).webp" alt="Gallery Image 3" data-index="2">
                <img src="gallery/Screenshot_2000.webp" alt="Gallery Image 3" data-index="2">
                <img src="gallery/Screenshot_2004.webp" alt="Gallery Image 3" data-index="2">
            </div>
        </div>
    </section>
    <div class="lightbox">
        <img src="" alt="" class="lightbox-image">
        <button class="lightbox-prev"><i class="fas fa-arrow-left"></i></button>
        <button class="lightbox-next"><i class="fas fa-arrow-right"></i></button>
        <button class="lightbox-close"><i class="fas fa-times"></i></button>
    </div>
    <script src="gallery.js"></script>
</body>

</html>
